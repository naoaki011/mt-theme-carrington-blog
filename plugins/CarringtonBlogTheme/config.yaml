name: Carrington Blog Theme
id: CarringtonBlogTheme
key: CarringtonBlogTheme
author_link: http://www.codemonkeyramblings.com
author_name: Mike Thomsen, based on Carrington Blog.
description: This plugin provides a Movable Type/Melody version of Carrington Blog.
version: 1.0
static_version: 3
plugin_link: http://www.codemonkeyramblings.com

template_sets:
    carrington_blog_theme:
        label: 'Carrington Blog'
        base_path: 'templates'
        description: 'Carrington Blog'
        author_name: 'Mike Thomsen, based on work by Crowd Favorite (http://crowdfavorite.com)'
        author_link: 'http://www.codemonkeyramblings.com/'
        blog_preferences: 'carrington_blog_theme_preferences'
        thumbnail: 'screenshot.png'
        preview: 'screenshot.png'
        templates:
            index:
                actionstreams_widgets_css:
                    label: ActionStreams Widget CSS
                    outfile: actionstreams_widgets.css
                    build_type: 4
                    rebuild_me: 1
                atom_feed:
                    label: Atom Feed
                    outfile: atom.xml
                    build_type: 4
                    rebuild_me: 1
                main_index:
                    label: Main Index
                    outfile: index.php
                    build_type: 1
                    rebuild_me: 1
                mt_jquery_data:
                    label: MT jQuery Data
                    outfile: jquery.mt.js
                    build_type: 4
                    rebuild_me: 1
                rsd:
                    label: RSD
                    outfile: rsd.xml
                    build_type: 4
                    rebuild_me: 1
                rss:
                    label: RSS Feed
                    outfile: rss.xml
                    build_type: 4
                    rebuild_me: 1
                sitemap:
                    label: Sitemap
                    outfile: sitemap.xml
                    build_type: 4
                    rebuild_me: 1
                stylesheet:
                    label: Stylesheet
                    outfile: styles.css
                    build_type: 4
                    rebuild_me: 1
            archive:
                entry_listing:
                    label: Entry Listing
                    mappings:
                        monthly:
                            archive_type: Monthly
                            file_template: %y/%m/%i
                            build_type: 4
                        category:
                            archive_type: Category
                            file_template: %-c/%i
                            build_type: 4
                        author:
                            archive_type: Author
                            file_type: author/%-a/%f
                            build_type: 4
            individual:
                entry:
                    label: Entry
                    mappings:
                        entry_archive:
                            archive_type: Individual
                            file_template: %y/%m/%-b/%i
                            preferred: 1
                page:
                    label: Page
                    mappings:
                        page_archive:
                            archive_type: Page
                            file_template: %-c/%-b/%i
            module:
                comment_form:
                    label: Comment Form
                comments:
                    label: Comments
                entry_details:
                    label: Entry Details
                entry_details_listing:
                    label: Entry Details (Listing)
                footer:
                    label: Footer
                    cache:
                        expire_type: 1
                        expire_interval: 5
                header:
                    label: Header
                    cache:
                        expire_type: 1
                        expire_interval: 5
                html_header:
                    label: HTML Header
                html_header_links:
                    label: HTML Header Links
                    cache:
                        expire_type: 1
                        expire_interval: 5
                sidebar:
                    label: Sidebar
                subheader:
                    label: Subheader
                    cache:
                        expire_type: 2
                        expire_event:
                            - category
                            - page
            system:
                comment_response:
                    label: Comment Response
                dynamic_error:
                    label: Dynamic Error
                search_results:
                    label: Search Results
                popup_image:
                    label: Popup Image
            widget:
                about_this_page:
                    label: 'About This Page'
                action_streams:
                    label: 'Action Streams'
                    cache:
                        expire_type: 1
                        expire_interval: 30
                        include_with_ssi: 1
                author_archives:
                    label: 'Author Archives'
                    cache:
                        expire_type: 2
                        expire_event: author
                        include_with_ssi: 1
                calendar:
                    label: Calendar
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
                category_archives:
                    label: 'Category Archives'
                    cache:
                        expire_type: 2
                        expire_event: category
                        include_with_ssi: 1
                creative_commons:
                    label: 'Creative Commons'
                    cache:
                        expire_type: 1
                        expire_interval: 60
                        include_with_ssi: 1
                current_author_monthly_archives:
                    label: 'Current Author Monthly Archives'
                current_category_monthly_archives:
                    label: 'Current Category Monthly Archives'
                date_based_author_archives:
                    label: 'Date-Based Author Archives'
                    cache:
                        expire_type: 2
                        expire_event: author
                        include_with_ssi: 1
                date_based_category_archives:
                    label: 'Date-Based Category Archives'
                    cache:
                        expire_type: 2
                        expire_event: category
                        include_with_ssi: 1
                monthly_archives_dropdown:
                    label: 'Monthly Archives Dropdown'
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
                monthly_archives:
                    label: 'Monthly Archives'
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
                openid_accepted:
                    label: 'OpenID Accepted'
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
                other_profiles:
                    label: 'Action Streams Profiles'
                    cache:
                        expire_type: 1
                        expire_interval: 5
                        include_with_ssi: 1
                pages_listing:
                    label: 'Page Listing'
                    cache:
                        expire_type: 1
                        expire_interval: 5
                        include_with_ssi: 1
                powered_by:
                    label: 'Powered By'
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
                recent_assets:
                    label: 'Recent Assets'
                    cache:
                        expire_type: 2
                        expire_event: asset
                        include_with_ssi: 1
                recent_comments:
                    label: 'Recent Comments'
                    cache:
                        expire_type: 2
                        expire_event: comment
                        include_with_ssi: 1
                recent_entries:
                    label: 'Recent Entries'
                    cache:
                        expire_type: 2
                        expire_event: entry
                        include_with_ssi: 1
                search:
                    label: Search
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
                syndication:
                    label: Syndication
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
                tag_cloud:
                    label: 'Tag Cloud'
                    cache:
                        expire_type: 1
                        expire_interval: 60
                        include_with_ssi: 1
                technorati_search:
                    label: 'Technorati Search'
                    cache:
                        expire_type: 1
                        expire_interval: 360
                        include_with_ssi: 1
            widgetset:
                primary_sidebar:
                    order: 1000
                    label: Primary Sidebar
                    widgets:
                        - Pages Listing
                        - Monthly Archives
                        - Category Archives
                        - Recent Entries
                secondary_sidebar:
                    order: 1000
                    label: Secondary Sidebar
                    widgets:
                        - Search
                        - Syndication 
                        - Recent Comments
                        - Calendar

blog_preferences:
    carrington_blog_theme_preferences:
        label: 'Carrington Blog Theme Preferences'
        description: 'Preferred preferences for the Carrington Blog Theme'
        plugin_data:
            ActionStreams:
                rebuild_for_action_stream_events: 1
        preferences:
            allow_anon_comments: 1
            allow_comment_html: 1
            allow_commenter_regist: 1
            allow_comments_default: 1
            allow_pings: 1
            allow_pings_default: 1
            allow_reg_comments: 1
            allow_unreg_comments: 1
            #archive_type:
            archive_type_preferred: entry
            autodiscover_links: 0
            autolink_urls: 1
            basename_limit: 100
            captcha_provider:
            cc_license:
            commenter_authenticators: MovableType
            convert_paras: 'Markdown with Smartypants'
            convert_paras_comments: 1
            custom_dynamic_templates: none
            days_on_index: 0
            email_new_comments: 1
            email_new_pings: 1
            entries_on_index: 10
            file_extension: html
            follow_auth_links: 1
            image_default_align: right
            image_default_constrain: 1
            image_default_thumb: 1
            image_default_width: 150
            #image_default_popup: 0
            #image_default_wrap_text:
            #image_default_wunits:
            include_cache: 1
            include_system: 0
            internal_autodiscovery: 0
            is_dynamic: 0
            junk_folder_expiry: 7
            junk_score_threshold: 0
            #language:
            manual_approve_commenters: 0
            moderate_pings: 1
            moderate_unreg_comments: 0
            nofollow_urls: 0
            #nwc_smart_replace:
            #nwc_replace_field:
            #ping_blogs:
            #ping_google:
            ping_others: http://rpc.pingomatic.com
            #ping_technorati:
            #ping_weblogs:
            #remote_auth_token:
            require_comment_emails: 1
            require_typekey_emails: 0
            #sanitize_spec:
            #server_offset:
            sort_order_comments: ascend
            sort_order_posts: descend
            status_default: 2
            #update_pings:
            use_comment_confirmation: 1
            #welcome_msg:
            words_in_excerpt: 40



